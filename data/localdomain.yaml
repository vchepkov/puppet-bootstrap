---
classes:
  - mcollective

choria::broker::federation_cluster: 'production'
choria::server_config:
  plugin.choria.use_srv: false
  plugin.choria.middleware_hosts: "master.localdomain:4222"

mcollective::plugin_classes:
  - mcollective_agent_shell

mcollective_choria::config:
  use_srv_records: false
  puppetserver_host: "master.localdomain"
  puppetserver_port: 8140
  puppetca_host: "master.localdomain"
  puppetca_port: 8140
  puppetdb_host: "master.localdomain"
  puppetdb_port: 8081
  middleware_hosts: "master.localdomain:4222"

mcollective::site_policies:
  - action: "allow"
    callers: "choria=vagrant.mcollective"
    actions: "*"
    facts: "*"
    classes: "*"
